<!DOCTYPE html>
<html lang="en" ng-app="pizzaApp">
<head>
	<meta charset="UTF-8">
	<title>Jule's Fucking Pizza Place.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">	
 	<style>
		@font-face {
			font-family: 'pulpFiction';
			src: url('fonts/pulp-fiction.ttf') format('truetype');
		}
 		body {
 			height: 100vh;
 			max-height: 100%;
 		}
 		.md-medium-tall {
 			background-color: #d03428;
 		}
 		.md-toolbar-tools h1 {
 			font-family: 'pulpFiction', Georgia;
 			font-size: 4rem;
 			text-align: center;
 			color: #fcea6a;
 			margin: 0 auto;
 			padding-top: 30px;
 			text-shadow: 3px 3px 3px #000;
 			
 		}
 		img {
 			width: 40%;
 		}
 		.md-sidenav-left {
 			height: 100vh;
 			background-color: white;
 		}
 		#main_body {
 			background-color: #000;
 		}
 		footer {
 			background-color: #d03428;
 			height: 100px;
 		}
 		.button_main {
 			background-color: #fcea6a; 
 			padding: 10px;
 			margin-top: 10px;
 		}
 	</style>
</head>
<body ng-controller="pizzaCtrl">
<div layout="column" ng-cloak="">
	<section layout="row" flex="">
		<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteFrame="4">
			<md-toolbar class="md-theme-indigo">
				<h1 class="md-toolbar-tools">Order Now.</h1>
			</md-toolbar>
			<md-content layout-margin="">
				<md-input-container>
					<label for="first">First Name:</label>
					<input type="text" ng-model="first" required>				
				</md-input-container>
				<md-input-container>
					<label for="last">Last Name:</label>
					<input type="text" ng-model="last" required>				
				</md-input-container>
				<md-input-container>
					<label for="street">Street:</label>
					<input type="text" ng-model="street" required>				
				</md-input-container>
				<md-input-container>
					<label for="city">City:</label>
					<input type="text" ng-model="city" required>				
				</md-input-container>
				<h1>Payment Method:</h1>
				<md-input-container>
					<label for="credit_card">Credit Card Number:</label>
					<input type="text" ng-model="credit_card" required>				
				</md-input-container>
				<md-input-container>
					<label for="expiration">Expiration:</label>
					<input type="text" ng-model="expiration" required>				
				</md-input-container>
				<md-input-container>
					<label for="code">Code:</label>
					<input type="text" ng-model="code" required>				
				</md-input-container>
				<md-button ng-click="toggleLeft()" class="md-raised ">
						Order Now Muthafucka.
				</md-button>
			</md-content>
		</md-sidenav>	
		<md-content layout="column" >
			<header>
				<md-toolbar class="md-medium-tall">
					<div class="md-toolbar-tools">
						<h1>One of a fuckin' kind - Pizza Place</h1>
					</div>
				</md-toolbar>
			</header>
			<div layout="row">
<!-- 				<p>We only carry one kind of pizza mutherfuckas... you better fucking order.</p>	 -->
			</div>	
			<div layout="row" layout-align="center center" id="main_body">		
				<img ng-src="{{ image }}" alt="">
				<img ng-src="{{ jules }}" alt="">
			</div>
			<footer>
				<div layout="row" flex="none" layout-align="center bottom">
					<md-button ng-click="toggleLeft()" class="md-raised button_main">
						Order Fucking Pizza
					</md-button>
				</div>
			</footer>	
		</md-content>	
	</section>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>	
<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script>
	var myApp = angular.module('pizzaApp', ['ngMaterial', 'ngMessages']);
	myApp.constant("$MD_THEME_CSS", "");
	myApp.controller('pizzaCtrl', function($scope, $timeout, $mdSidenav){
		$scope.toggleLeft = buildToggler('left');
		$scope.toggleRight = buildToggler('right');
		$scope.image = 'img/pizza.png';
		$scope.jules = 'img/jules.png';

		function buildToggler(componentId){
			return function(){
				$mdSidenav(componentId).toggle();
			}
		}
	})
</script>
</body>
</html>
